<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/905f001e77.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-images">
                <img src="images/oldagram-logo.png" 
                alt="logotype of Oldagram" id="logo">
                <img src="images/tokhir.jpg" alt="avatar of Tokhir" 
                id="avatar-Tokhir">
        </div>
            </div>
    </header>

    <section>
        <div class="container">
            <div class="first-post">
                <div class='information-user'>
                    <img id="first-avatar" alt="avatar of user" 
                    src="images/avatar-vangogh.jpg">
                    <div class="user-text">
                        <h1 id="first-username">Van Gokh</h1>
                        <p id="first-place">Location</p>
                    </div>
                </div>
                    <img src="images/post-vangogh.jpg" alt="photo of Van gokh" id="first-photo">
                <div class="icons">
                    <i class="fa-regular fa-heart" id="like"></i>
                    <a href="index2.html"><i class="fa-regular fa-comment" alt="comment button" id="comment"></i></a>
                    <i class="fa-regular fa-paper-plane" id="share"></i>
                </div>
                <h1 id="like-number-first">10 likes</h1>
                <p id="description"><span id="span-username">username </span>Something</p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
